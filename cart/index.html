  <!-- Đồng bộ hoá số lượng item khi click giữa các trang -->
  <script type="module">
    import { apiOrder } from "../api/urlAPI.js";

    if (sessionStorage.getItem("carts") != undefined) {
      carts = JSON.parse(sessionStorage.getItem("carts"));
      let totalItems = carts.reduce((sum, item) => sum + item.soLuong, 0);
      displayCart.innerHTML = `(${totalItems})`;
      exportBuyingProduct(carts);
    }
    /* Đặt hàng */
    document.getElementById("btnYes").onclick = () => {
      document.getElementById("btnYes").classList.add("d-none"); //sau khi click thì ẩn button này
      document.getElementById("btnYesLoad").classList.remove("d-none");

      let listOrder = orderProduct();
      console.log("Danh sách đặt hàng: ", listOrder);

      apiOrder(listOrder).then((result) => {
        console.log("Result from server:", result); //client nhận được từ server thông qua res.end(JSON.stringify(ketQua));
        //Gửi mail
        alert("Thanks for your ordering!\n The order will coming soon.");
        sessionStorage.removeItem("carts");
        window.history.back();
      }).catch((err) => {
        console.log("Erorr:", err);
      });
    }

  </script>
