  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-4 col-md-4 col-12 contact">
        <h4 class="text-title border-bottom">Contact</h4>
        <div class="form-group">
          <span class="error" id="errFullName"></span>
          <input type="text" name="displayFullName" id="displayFullName" placeholder="Fullname" class="form-control" />
        </div>
        <div class="form-group">
          <span class="error" id="errEmail"></span>
          <input type="text" name="displayEmail" id="displayEmail" placeholder="Email" class="form-control" />
        </div>
        <div class="form-group">
          <span class="error" id="errTitle"></span>
          <input type="text" name="displayTitle" id="displayTitle" placeholder="Title" class="form-control" />
        </div>
        <div class="form-group">
          <span class="error" id="errContent"></span>
          <textarea name="" id="displayContent" class="form-control" placeholder="Enter text..."></textarea>
        </div>
        <div class="form-group text-right">
          <button class="btn btn-sm btn-rm">Cancel</button>
          <button class="btn btn-sm btn-rm" id="btnSend">Send</button>
        </div>
      </div>

      <div class="col-xl-8 col-md-8 col-12">
